<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人资产</title>
    <link rel="stylesheet" href="/css/common.css"/>

    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="/js/jquery-1.8.3.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

</head>
<body>
<div class="container">
    <!-- 顶部菜单 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">就业信息管理系统</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/html/student.html">学生信息管理</a></li>
                    <li><a href="/html/company.html">企业信息管理</a></li>
                    <li><a href="/html/employment.html">就业信息管理</a></li>
                    <li><a href="/html/user.html">用户管理</a></li>
                    <li class="active"><a href="/html/log.html">登录日志</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 路径导航 -->
    <ol class="breadcrumb">
        <li class="active">首页</li>
    </ol>
    <section id="section-search">
        <section class="section-titel"><h5>搜索条件</h5></section>
        <form id="search-form" class="form-inline form-search clearfix">
            <div class="row">

            </div>
        </form>
    </section>

    <main class="main">
        <section class="section-title">
            <!--<h5 class="pull-left">主体数据</h5>-->
            <div class="btn-group pull-right" style="margin-bottom: 15px;" role="group">
                <button class="btn btn-default btn-add btn-primary" type="button" data-toggle="modal"
                        data-target="#updateModal">新增</button>
                <button class="btn btn-default btn-search" type="button">查询</button>
                <button class="btn btn-default btn-clear pull-right" type="button">清空</button>
            </div>
        </section>
        <section>
            <table class='table table-bordered main-table'>
                <thead>
                <tr>
                    <th>日志编号</th>
                    <th>登入时间</th>
                    <th>登入人</th>
                    <th>登入IP</th>
                </tr>
                </thead>
                <tbody id="data-table">
                </tbody>
            </table>
        </section>
    </main>

    <!-- 分页 -->
    <footer class="clearfix">
        <ul class="pagi pull-left">
            <li>当前: 第&nbsp;<span class="count" id="page-index">0</span>&nbsp;页&nbsp;&nbsp;</li>
            /
            <li>&nbsp;&nbsp;总计: &nbsp;<span id="total-page-num" class="count">0</span>&nbsp;页；</li>
        </ul>
        <ul class="pagi customPagination pull-right"></ul>
    </footer>
</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">个人资产</h4>
            </div>
            <div class="modal-body">
                <form id="update-form" class="form clearfix" style="padding: 15px">
                    <div class="row">
                        <input name="id" type="text" class="hidden" readonly>
                            <div class="form-group">
                                <label class="control-label">id</label>
                                <input name="id" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">登入时间</label>
                                <input name="createDate" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">登入人</label>
                                <input name="createUser" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="control-label">登入IP</label>
                                <input name="ip" type="text" class="form-control">
                            </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="add">新增</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

</body>
</html>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/log.js"></script>
